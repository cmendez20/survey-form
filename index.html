<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
  
    <main id="main-content">
      <form id="survey-form">
        <label for="name" id="name-label" class="p-heading">Name:</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">

        <label for="email" id="email-label" class="p-heading">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label" class="p-heading">Age (optional)</label>
        <input type="number" name="age" id="number" placeholder="Enter your age" min="1" max="100" required>
  
        
        <label class="p-heading">Which option best describes your current role?  <select name="role" id="dropdown"> 
        <option value="Select an option" selected disabled>Select an option</option> 
        <option value="Student">Student</option> 
        <option value="Full-time Job">Full-time Job</option> 
        <option value="Full-time Learner">Full-time Learner</option> 
        <option value="Prefer not to say">Prefer not to say</option> 
        <option value="Other">Other</option>
        </select></label>
        
        <fieldset class="radio-form">
          <legend class="p-heading">Would you recommend freeCodeCamp to a friend?</legend>
          <div class="radio-form__group">
            <input id="definately" type="radio" name="radio-group" value="definately"> 
            <label for="definately">Definately</label>
          </div>
          <div class="radio-form__group">
            <input id="maybe" type="radio" name="radio-group" value="maybe">
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio-form__group">
            <input id="not-sure" type="radio" name="radio-group" value="not-sure">
            <label for="not-sure">Not Sure</label>
          </div>
        </fieldset>
  
        <div class="improve-section">
          <p class="p-heading">What would you like to see improved? (Check all that apply)</p>
          <label for="front-end"><input id="front-end" value="front-end" type="checkbox" name="improvement">  Front-end Projects</label><br>
          <label for="back-end"><input id="back-end" value="back-end" type="checkbox" name="improvement">  Back-end Projects</label><br>
          <label for="data-visualization"><input id="data-visualization" value="data-visualization" type="checkbox" name="improvement">  Data Visualization</label><br>
          <label for="challenges"><input id="challenges" type="checkbox" value="challenges" name="improvement">  Challenges</label><br>
          <label for="videos"><input id="videos" value="videos" type="checkbox" name="improvement">  Videos</label>
        </div>
        
        <label class="p-heading">Any Comments or Suggestions?</label><br><textarea id="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit" name="submit" value="Submit">
  
        
      </form>
    </main>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
